<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div id="row-one" class="row-one">
                <p id="small-display" style="font-size: 35px" class="row-one-content">0</p>
                <p id="big-display" style="font-size: 60px" class="row-one-content">0</p>
            </div>
        </div>
        <div class="container">
            <div id="row-two">
                <button id="clear" class="btn">CLEAR</button>
                <button id="delete" class="btn">DELETE</button>
            </div>
            <div class="row-three">
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" value="divide" data-operator>รท</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" value="multiply" data-operator>ร</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" value="subtract" data-operator>-</button>
                <button id="dot" class="btn">.</button>
                <button class="btn" data-number>0</button>
                <button id="equal" class="btn" data-equal>=</button>
                <button class="btn" value="add" data-operator>+</button>
            </div>
        </div>
    </div>
</body>
</html>
